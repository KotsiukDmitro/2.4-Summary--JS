<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Accoude</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-page">
    <div class=" container">
        <div class="container-header">
            <h1 class="form-title">Create Account</h1>
        </div>
        <form class="form" id="formId">
            <div class="row">
                <div class="form-group">
                    <label class="form-label" for="Fname">First name*</label>
                    <input class="form-input" type="text" placeholder="enter your first name" id="fName">
                    <p class=" text-error"></p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Lname">Last name</label>
                    <input class="form-input" type="text" placeholder="enter your last name" id="lName">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="form-label" for="Email">Email*</label>
                    <input class="form-input" type="email" placeholder="enter your email" id="email">
                    <p class=" text-error"></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="form-label" for="Password">Password*</label>
                    <input class="form-input" type="password" placeholder="enter your password" id="password">
                    <p class=" text-error"></p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="CPassword">Confirm Password*</label>
                    <input class="form-input" type="password" placeholder="enter your password agine" id="cPassword">
                    <p class=" text-error"></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="form-label">Gender:</label>
                    <div><label><input class="form-input" type="radio" name="Gender" value="Male"> Male</label>
                        <label><input class="form-input" type="radio" name="Gender" value="Female"> Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Hobbies:</label>
                    <div><label><input class="form-input" type="checkbox" name="Hobbies" value="Music"> Music</label>
                        <label><input class="form-input" type="checkbox" name="Hobbies" value="Sport"> Sport</label>
                        <label><input class="form-input" type="checkbox" name="Hobbies" value="Travel"> Travel</label>
                        <label><input class="form-input" type="checkbox" name="Hobbies" value="Movies"> Movies</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="form-label">Source of Income</label>
                    <select class="form-input" name="form_select">
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Entrepreneurship">Entrepreneurship</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Income</label>
                    <div class="row form-slider">
                        <input id="rangeValue" class="form-input" type="range" name="income" value="0" max="20000"
                            oninput="rangeSlider(this.value)">
                        <output class="number" id="fillRangeValue"></output>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="form-label">Unload Profile Picture</label>
                    <input class="form-input form-input-file" type="file">
                </div>
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input class="form-input" type="Number" min="1">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-textarea" name="Bio" rows="5"></textarea>
            </div>

        </form>
        <div class="container-footer">
            <input id="submit" class="form-input form-button" type="submit" value="Create" form="formId">
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
